<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather memory* </title>
    <!-- Link Refs to External Frameworks-->
    <!-- Compiled and minified CSS - Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Philosopher&family=Comfortaa:wght@300&family=Montserrat+Alternates:wght@300&family=Syne&family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">

    <!--Customized CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header Image and App Name/Description Text-->
    <div class="headerImage"><img src="assets/images/landingBg.png" class="headerImage" alt="header image of weather">
    </div>
    <div class="headerText col s12 m12 l12">
        <p class="nameText flow-text">Weather Memory</p><br>
        <p class="descText flow-text">a visual tool to remember your special day</p>
    </div>
    <!--Main Content Box-->
    <div class="mainContent container">
        <div class="row">
            <!--Sets the following columns as "front page"!-->
            <div class="frontPage col s12 m12 l12">
                <section class="instructions">
                    <p>Search for a day that means a lot to you</p>
                    <div class="divider"></div>
                </section><br>
                <!--Search fields for Weather API Query-->
                <div class="row">
                    <div class="input-field col s12 m4 l4">
                        <select id="monthInput">
                            <option value="" disabled selected>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <label>Select Month</label>
                    </div>
                    <div class="dayBox input-field col s12 m4 l4">
                        <select id="dayInput">
                        <option value="" disabled selected>Day</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        </select>
                        <label>Select Day</label>
                    </div>
                    <div class="yearBox input-field col s12 m4 l4">
                        <input type="text" value="" id="yearInput" placeholder="Enter Year">
                        <br>
                        <p style="font-style: italic; font-size: 14px; margin-top: -10px;">Regrettably, our memory only goes back
                        to 1970</p>
                    </div><br>
                </div>
              
                <div class="row">
                    <div class="cityBox input-field col s12 m4 l4">
                        <input placeholder="City" id="cityInput" type="text">
                        <label for="city-input">Enter City</label>
                    </div>
                    <div class="stateBox input-field col s12 m4 l4">
                        <input placeholder="State" id="stateInput" type="text">
                        <label for="state-input">Enter State</label><br>
                    </div>
                </div>
                    <!--Search Button-->
                    <button class="submitBtn">Search</button>

            </div>
        </div>
        <!-- The following is where all the results for the API calls are-->
        <div class="resultsPage row">

            <div class="customPage col s12 m6 l6">
                <!-- Weather history results-->
                <p class="resultsDisplay">The weather in <span id="cityName" style="color: #1c3139;"></span>, <span id="stateName"></span> on <span id="monthDisplay"></span>-<span id="dayDisplay"></span>-<span id="yearDisplay"></span> was:<br>
                <span id="tempDisplay"></span>Â°f<br>
                It was <span id="conditionsDisplay"></span>, Amazin'!<br>
                </p>
                
                <br><button class="homeBtn">Search another date?</button><br>

            </div>
            <!--Billboard Chart API-->
            <div class="billboardAPI col s12 m6 l6">
                <p class="billboardResults">You may have heard
                <span class="songResult"></span> on the radio, it was the top hit on the Billboard charts on this day!</p>
            </div>
            
        </div>
    </div>
    </div>
    <!--JQuery Script Linking-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>



</html>
